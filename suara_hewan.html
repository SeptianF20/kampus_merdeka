<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Suara Hewan</title>
    <style type="text/css">
        * {
            font-family: "Quicksand", sans-serif, Arial, Helvetica, ;
        }

        img {
            min-width: 200px;
            min-height: 286px;
            background: #f17340;
            cursor: pointer;
            transition: 0.3s;
        }

        body {
            background-color: #f9f9f9;
        }

        img:hover {
            background: #f55e23;
            transition: 0.3s;
        }


        .col {
            margin-top: 10px;
        }

        h1 {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-4 d-flex justify-content-center">
        <div class="row">
            <div class="col text-center">
                <h1>Suara Hewan</h1>
            </div>
        </div>
    </div>
    <hr />
    <!-- Hewan -->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="" id="kuda" class="card-img-top" alt="">
                    <div class="card-body text-center">
                        <h5 class="card-title">Kuda</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="" id="katak" class="card-img-top" alt="">
                    <div class="card-body text-center">
                        <h5 class="card-title">Katak</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="" id="sapi" class="card-img-top" alt="">
                    <div class="card-body text-center">
                        <h5 class="card-title">Sapi</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="" id="babi" class="card-img-top" alt="">
                    <div class="card-body text-center">
                        <h5 class="card-title">Babi</h5>
                    </div>
                </div>
            </div>
            <audio></audio>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#kuda").on("click", function () {
                $(this).replaceWith(
                    `<img src="https://www.google.com/logos/fnbx/animal_sounds/horse.png" alt="">`)
                $("<audio></audio>").attr({
                    'src': 'https://www.google.com/logos/fnbx/animal_sounds/horse.mp3',
                    'volume': 0.4,
                    'autoplay': 'autoplay'
                }).appendTo("body");
            })
            $("#katak").on("click", function () {
                $(this).replaceWith(
                    `<img src="http://www.google.com/logos/fnbx/animal_sounds/frog.png" alt="">`)
                $("<audio></audio>").attr({
                    'src': 'http://www.google.com/logos/fnbx/animal_sounds/frog.mp3',
                    'volume': 0.4,
                    'autoplay': 'autoplay'
                }).appendTo("body");
            })
            $("#sapi").on("click", function () {
                $(this).replaceWith(
                    `<img src="http://www.google.com/logos/fnbx/animal_sounds/cow.png" alt="">`)
                $("<audio></audio>").attr({
                    'src': 'http://www.google.com/logos/fnbx/animal_sounds/cow.mp3',
                    'volume': 0.4,
                    'autoplay': 'autoplay'
                }).appendTo("body");
            })
            $("#babi").on("click", function () {
                $(this).replaceWith(
                    `<img src="http://www.google.com/logos/fnbx/animal_sounds/pig.png" alt="">`)
                $("<audio></audio>").attr({
                    'src': 'http://www.google.com/logos/fnbx/animal_sounds/pig.mp3',
                    'volume': 0.4,
                    'autoplay': 'autoplay'
                }).appendTo("body");
            })
        });
    </script>
</body>

</html>
